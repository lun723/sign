<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="../../CSS/sign-in.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="container">
        <main class="form-signin">
            <form id="form">
                <h3 class="title">會員註冊</h3>
                <h3 class="title">填寫基本資料</h3>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <input type="text" class="custom-input" id="name" name="name" placeholder="姓名（必填）" required/>
                </div>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-regular fa-address-card"></i>
                    </div>
                    <input type="text" class="custom-input" id="ID" name="ID" placeholder="身份證字號"/>
                </div>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-regular fa-calendar-days"></i>
                    </div>
                    <input type="date" class="custom-input" id="birthday" name="birthday" placeholder="生日"/>
                </div>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <input type="email" class="custom-input" id="email" name="email" placeholder="電子信箱"/>
                </div>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-regular fa-circle-user"></i>
                    </div>
                    <input type="text" class="custom-input" id="nick" name="nick" placeholder="暱稱"/>
                </div>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-regular fa-id-card"></i>
                    </div>
                    <select class="custom-input" id="gender" name="gender">
                        <option value="" disabled selected>請選擇性別</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <div class="form-btn">
                    <button class="btn btn-danger" type="submit" onclick="settingsPassword()">確定</button>
                </div>
            </form>
        </main>
        <script src="../../sign-in.js"></script>
    </body>
</html>
