<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="../../CSS/sign-in.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="container">
        <main class="form-signin">
            <form id="form">
                <h3 class="title">會員註冊</h3>
                <h3 class="title">設定密碼</h3>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" class="custom-input" id="password" name="password" placeholder="請輸入密碼" required/>
                    <div class="input-icon toggle-icon" onclick="togglePassword()">
                        <i class="fa-solid fa-eye-slash" id="toggleIcon"></i>
                    </div>
                </div>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" class="custom-input" id="newPassword" name="newPassword" placeholder="請再次輸入密碼" required/>
                    <div class="input-icon toggle-icon" onclick="togglePassword()">
                        <i class="fa-solid fa-eye-slash" id="toggleIcon"></i>
                    </div>
                </div>
                <div class="text-muted">※需超過8個字元，且包含大寫英文、小寫英文、數字與特殊字元其中三項 </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        我已詳細閱讀並同意XXX條款
                    </label>
                </div>
                <div class="form-btn">
                    <button class="btn btn-danger" type="submit" onclick="settingsSignupPassword('./signup-material.html')">下一步</button>
                </div>
            </form>
        </main>
        <script src="../../sign-in.js"></script>
    </body>
</html>
