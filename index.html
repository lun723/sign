<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="CSS/sign-in.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="container">
        <main class="form-signin">
            <form id="form">
                <h3 class="title">歡迎使用</h3>
                <h3 class="title">會員登入</h3>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <input type="text" class="custom-input" name="account" placeholder="請輸入手機或身份證字號（舊會員）" required/>
                </div>
                <div class="custom-input-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" class="custom-input" name="password" id="password" placeholder="請輸入密碼" required/>
                    <div class="input-icon toggle-icon" onclick="togglePassword()">
                        <i class="fa-solid fa-eye-slash" id="toggleIcon"></i>
                    </div>
                </div>
                <div class="form-btn">
                    <button class="btn btn-primary" type="button" onclick="goToPage('./page/forgot-password/forgot-phone.html')">忘記密碼</button>
                    <button class="btn btn-danger" type="submit" onclick="signInForm()">登入</button>
                </div>
                <hr/>
                <h6 class="text-muted m-4 text-center">還不是會員嗎？</h6>
                <div class="form-btn">
                    <button class="btn btn-primary" type="button" onclick="goToPage('./page/signup/signup-account.html')">立即加入</button>
                </div>
            </form>
        </main>
        <script src="sign-in.js"></script>
    </body>
</html>
